<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Ajouter un nouveau patient</h1>

    <!--
      - th:action pointe vers l'URL de soumission '/patients/save'.
      - th:object lie ce formulaire à l'objet 'patient' (qui est vide).
    -->
    <form th:action="@{/patients/save}" th:object="${patient}" method="post" class="mt-3">

        <!-- Le 'th:field' lie l'input au champ 'prenom' du DTO vide. -->
        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="prenom" th:field="*{prenom}">

            <p th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" th:field="*{nom}">
            <p th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="dateDeNaissance" class="form-label">Date de Naissance</label>
            <input type="date" class="form-control" id="dateDeNaissance" th:field="*{dateDeNaissance}">
            <p th:if="${#fields.hasErrors('dateDeNaissance')}" th:errors="*{dateDeNaissance}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <select class="form-select" id="genre" th:field="*{genre}">
                <option value="">-- Choisir --</option>
                <option value="M">Masculin</option>
                <option value="F">Féminin</option>
            </select>
            <p th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label for="adressePostale" class="form-label">Adresse Postale</label>
            <input type="text" class="form-control" id="adressePostale" th:field="*{adressePostale}">
        </div>

        <div class="mb-3">
            <label for="numeroDeTelephone" class="form-label">Numéro de Téléphone</label>
            <input type="text" class="form-control" id="numeroDeTelephone" th:field="*{numeroDeTelephone}">
        </div>

        <!-- Boutons de soumission et d'annulation -->
        <button type="submit" class="btn btn-primary">Enregistrer le patient</button>
        <a th:href="@{/patients}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
